<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel=" shortcut icon" type="image/png" href="icons/ff.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

  </head>

  <body class="">

    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>

    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="wrap">
          <input
            class="search"
            type="search"
            placeholder="Searx.."
            name="search"
            id="inp"
          />
        <div class="buttonLinkSearch">
        <a
          href=""
          onClick="this.href='https://searx.fmac.xyz/search?q='+document.getElementById('inp').value"
          target="_self"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__search" data-feather="search"></i>
        </a>
        </div>
        </div>
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>

      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="_self"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="_self"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>

        <a
          target="_self"
          href="https://www.canva.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="droplet"></i>
        </a>

        <a
          target="_self"
          href="https://www.spotify.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="headphones"></i>
        </a>

        <a
          target="_self"
          href="https://web.telegram.org/"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="send"></i>
        </a>

        <a
          target="_self"
          href="https://drive.google.com/drive/u/0/my-drive"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="hard-drive"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="mail"></i>

        <a
          target="_self"
          href="https://app.tuta.com"
          class="list__link"
        >
          Tutanota
        </a>
        
        <a
          target="_self"
          href="https://mail.google.com/mail/u/1/#inbox"
          class="list__link"
        >
          Gmail 1
        </a>

        <a
          target="_self"
          href="https://mail.google.com/mail/u/2/#inbox"
          class="list__link"
        >
        Gmail 2
        </a>


        <a
          target="_self"
          href="https://e.mail.ru"
          class="list__link"
        >
          Mail.ru
        </a>

      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="star"></i>
        <a href="https://www.deepl.com/translator" target="_self" class="list__link">Deepl</a>
        <a href="https://www.reverso.net/spell-checker/french-spelling-grammar/" target="_self" class="list__link">Reverso</a>
        <a href="https://chat.openai.com/" target="_self" class="list__link">ChatGPT</a>
        <a href="https://www.speedtest.net/" target="_self" class="list__link">Speedtest</a>
      </div>
    </div>

    <!-- Scripts  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
      var input = document.getElementById("inp");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("sbtn").click();
        }
      }); 
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel=" shortcut icon" type="image/png" href="icons/ff.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
        <div class="wrap">
          <input
            class="search"
            type="text"
            placeholder="Search.."
            name="search"
            id="inp"
          />
          <a
            target="_self"
            href=""
            onClick="this.href='https://searx.fmac.xyz/search?q='+document.getElementById('inp').value"
          >
            <i class="buttonLink__search" data-feather="search"></i>
          </a>
        </div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="_self"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="_self"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="_self"
          href="https://www.twitter.com/"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="twitter"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="mail"></i>
        <a target="_self" href="https://e.mail.ru" class="list__link"
          >Mail.ru</a
        >
        <a
          target="_self"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="list__link"
          >Personal</a
        >
        <a
          target="_self"
          href="https://mail.google.com/mail/u/1/#inbox"
          class="list__link"
          >Tunisia 88</a
        >
        <a
          target="_self"
          href="https://mail.google.com/mail/u/2/#inbox"
          class="list__link"
          >University</a
        >
        <a
          target="_self"
          href="https://mail.google.com/mail/u/3/#inbox"
          class="list__link"
          >Freeways</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="star"></i>
        <a href="https://www.reddit.com" target="_self" class="list__link"
          >Reddit</a
        >
        <a href="https://yts.mx/" target="_self" class="list__link">YTS</a>
        <a
          href="https://drive.google.com/drive/u/0/my-drive"
          target="blank"
          class="list__link"
          >Google Drive</a
        >
        <a href="https://www.twist.moe" target="_self" class="list__link"
          >Twist</a
        >
        <a href="https://aur.archlinux.org/" target="_self" class="list__link"
          >AUR</a
        >
      </div>
    </div>

    <!-- Scripts  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
